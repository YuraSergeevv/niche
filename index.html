<!DOCTYPE html>
<!-- Оболочка документа -->
<html lang="ru">

<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
    <title>Главная</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- ОБОЛОЧКА -->
    <div class="wrapper main">
        <div class="top_wrap">
            <div class="top_inner">
                <div class="left">
                    <a href="#" class="logo">
                        <img src="img/logo.png" alt="">
                    </a>
                    <div class="text">Wholesale Trade Marketplace</div>
                </div>
                <div class="right">
                    <div class="langs">
                        <div class="lang lang_use">En</div>
                        <div class="lang_block">
                            <div class="lang">Ua</div>
                            <div class="lang">Ru</div>
                        </div>
                    </div>
                    <div class="user">
                        <img class="photo" src="" alt="">
                        <span class="name">Hi, client</span>
                    </div>
                    <a href="#" class="log">Log in</a>
                </div>
            </div>
        </div>

        <div class="center_wrap">
            <div class="center_inner">
                <div class="input_item">
                    <input class=" input" type="text">
                    <span class="title_input required">Login</span>
                </div>
                <div class="input_item">
                    <input class="input" type="text">
                    <span class="title_input required">Password</span>
                </div>
            </div>
        </div>
    </div>


<!-- Подключеине скриптов -->

<script src="js/main.js"></script>
</body>

</html>
